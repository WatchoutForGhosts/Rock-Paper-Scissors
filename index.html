<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <div class="score">
          <span class="user-span">User</span>
          <p class="user-score">0</p>
          <p>&nbsp;-&nbsp;</p>
          <p class="comp-score">0</p>
          <span class="computer-span">Comp</span>
        </div>
    </div>

    <p class="results"></p>

    <div class="buttons">
        <button class="rock-btn">✊</button>
        <button class="paper-btn">🤚</button>
        <button class="scissors-btn">✌️</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
